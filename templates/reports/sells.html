<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Sells History</title>
    <style>
      body { font-family: Arial, sans-serif; background:#f4f6f8; }
      .wrap { max-width:900px; margin:36px auto; }
      header { display:flex; align-items:center; justify-content:space-between; margin-bottom:20px }
      .controls { display:flex; gap:8px }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <div class="wrap">
      <header>
        <h1>Sells History (last 30 days)</h1>
        <div class="controls">
          <a href="{% url 'reports:sells_csv' %}">Download CSV</a>
          &nbsp;|&nbsp;
          <a href="{% url 'reports:sells_xlsx' %}">Download Excel</a>
          &nbsp;|&nbsp;
          <a href="{% url 'reports:sells_pdf' %}">Download PDF</a>
        </div>
      </header>

      <canvas id="sellsChart" width="800" height="250"></canvas>

      {{ labels|json_script:"labels-data" }}
      {{ data|json_script:"data-data" }}

      <script>
        (function() {
          const labelsDataElement = document.getElementById('labels-data');
          const dataDataElement = document.getElementById('data-data');
          
          console.log('Labels element:', labelsDataElement);
          console.log('Data element:', dataDataElement);
          
          if (!labelsDataElement || !dataDataElement) {
            console.error('Missing data elements');
            return;
          }
          
          const labelsData = JSON.parse(labelsDataElement.textContent);
          const dataSet = JSON.parse(dataDataElement.textContent);
          
          console.log('Labels:', labelsData);
          console.log('Data:', dataSet);
          console.log('Data length:', dataSet.length);
          console.log('Total sum:', dataSet.reduce((a, b) => a + b, 0));
          
          const ctx = document.getElementById('sellsChart').getContext('2d');
          new Chart(ctx, {
            type: 'line',
            data: {
              labels: labelsData,
              datasets: [{
                label: 'Total Sales (USD)',
                data: dataSet,
                borderColor: 'rgba(54, 162, 235, 1)',
                backgroundColor: 'rgba(54, 162, 235, 0.2)',
                fill: true,
                tension: 0.1
              }]
            },
            options: {
              responsive: true,
              maintainAspectRatio: true,
              scales: { 
                y: { 
                  beginAtZero: true,
                  ticks: {
                    callback: function(value) {
                      return '$' + value.toFixed(2);
                    }
                  }
                } 
              },
              plugins: {
                tooltip: {
                  callbacks: {
                    label: function(context) {
                      return 'Sales: $' + context.parsed.y.toFixed(2);
                    }
                  }
                }
              }
            }
          });
        })();
      </script>
    </div>
  </body>
</html>
