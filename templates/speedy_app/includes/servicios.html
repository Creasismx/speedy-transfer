{% load static %}

<section id="servicios" class="py-16 bg-slate-50">
    <div class="container">
        <!-- Section Title -->
        <div class="text-center md:text-left mb-12 relative">
            <span class="absolute -top-6 left-0 text-6xl md:text-8xl font-bold opacity-5 select-none z-0"
                style="color: var(--text-muted);">Services</span>
            <h2 class="text-3xl md:text-5xl font-bold relative z-10"
                style="font-family: var(--font-display); color: var(--text-main);">Our Transportation Services</h2>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
            <!-- Service 1 (Long) -->
            <div class="group relative overflow-hidden rounded-lg shadow-md h-80 md:col-span-2">
                <img src="{% static 'images/servicios1.jpeg' %}" alt="Puerto Vallarta Airport Transfers"
                    class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110">
                <div class="absolute inset-x-0 bottom-0 p-6 bg-gradient-to-t from-black/50 to-transparent">
                    <h3 class="text-white text-2xl font-bold drop-shadow-md">Puerto Vallarta Airport Transfers</h3>
                </div>
            </div>

            <!-- Service 2 (Short) -->
            <div class="group relative overflow-hidden rounded-lg shadow-md h-80">
                <img src="{% static 'images/servicios2.jpeg' %}" alt="Private Transfers"
                    class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110">
                <div class="absolute inset-x-0 bottom-0 p-6 bg-gradient-to-t from-black/50 to-transparent">
                    <h3 class="text-white text-2xl font-bold drop-shadow-md">Private Transfers</h3>
                </div>
            </div>

            <!-- Service 3 (Short) -->
            <div class="group relative overflow-hidden rounded-lg shadow-md h-80">
                <img src="{% static 'images/servicios3.jpeg' %}" alt="Private Driver"
                    class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110">
                <div class="absolute inset-x-0 bottom-0 p-6 bg-gradient-to-t from-black/50 to-transparent">
                    <h3 class="text-white text-2xl font-bold drop-shadow-md">Private Driver</h3>
                </div>
            </div>

            <!-- Service 4 (Long) -->
            <div class="group relative overflow-hidden rounded-lg shadow-md h-80 md:col-span-2">
                <img src="{% static 'images/servicios4.jpeg' %}" alt="Group Transfers"
                    class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110">
                <div class="absolute inset-x-0 bottom-0 p-6 bg-gradient-to-t from-black/50 to-transparent">
                    <h3 class="text-white text-2xl font-bold drop-shadow-md">Group Transportation for Weddings</h3>
                </div>
            </div>
        </div>
    </div>
</section>
