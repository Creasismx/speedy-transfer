{% load static %}
<style>
    /* Local Overrides for the Premium Search Bar Look */
    .search-bar-container {
        background: #ffffff;
        border-radius: 8px;
        box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        padding: 2rem;
        margin-top: -5rem;
        /* Overlap the hero */
        position: relative;
        z-index: 30;
    }

    .form-control {
        display: block;
        width: 100%;
        padding: 0.625rem 0.875rem;
        font-size: 0.95rem;
        line-height: 1.5;
        color: #1e293b;
        background-color: #fff;
        border: 1px solid #cbd5e1;
        border-radius: 6px;
        transition: all 0.2s;
    }

    .form-control:focus {
        border-color: #2dd4bf;
        /* Teal-400 */
        outline: 0;
        box-shadow: 0 0 0 3px rgba(45, 212, 191, 0.2);
    }

    .form-label {
        margin-bottom: 0.375rem;
        font-weight: 700;
        color: #64748b;
        display: block;
        font-size: 0.75rem;
        text-transform: uppercase;
        letter-spacing: 0.05em;
    }

    .btn-search {
        background-color: #2dd4bf;
        /* Teal button like the image */
        border: none;
        color: #fff;
        padding: 0.75rem 1rem;
        width: 100%;
        font-weight: 700;
        letter-spacing: 0.05em;
        border-radius: 6px;
        text-transform: uppercase;
        transition: background-color 0.2s;
        height: 46px;
        /* Match input height roughly */
        display: flex;
        align-items: center;
        justify-content: center;
    }

    .btn-search:hover {
        background-color: #14b8a6;
        /* Darker teal */
    }

    /* Custom Radio Styling mimicking the image */
    .trip-options {
        display: flex;
        align-items: center;
        gap: 1.5rem;
        height: 46px;
        /* Align with inputs */
    }

    .trip-radio-label {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        font-size: 0.9rem;
        font-weight: 500;
        color: #475569;
        cursor: pointer;
    }

    .hero-section {
        position: relative;
        /* Adjust height as needed, ensuring enough space for the overlap */
        padding-bottom: 6rem;
        background-color: #334155;
        /* Fallback */
        overflow: hidden;
    }
</style>

<!-- Hero Section -->
<section id="fechas" class="hero-section py-16 lg:py-24">
    <div class="absolute inset-0 opacity-20"
        style="background-image: url('{% static 'img/pattern.png' %}'); background-size: cover;"></div>

    <div class="container mx-auto px-4 relative z-10 text-center">
        <!-- Centered Hero Text -->
        <h1 class="text-4xl md:text-5xl lg:text-6xl font-bold text-white mb-6 leading-tight">
            Premium Transfers <br><span class="text-teal-400">Puerto Vallarta</span>
        </h1>
        <p class="text-lg md:text-xl text-gray-200 mb-8 max-w-2xl mx-auto">
            Safe, reliable, and comfortable airport transportation. Avoid the hassle and start your vacation the moment
            you land.
        </p>
    </div>
</section>

<!-- Overlapping Search Bar -->
<div class="container mx-auto px-4">
    <div class="search-bar-container max-w-6xl mx-auto">
        <h2 class="text-2xl font-bold mb-6 text-gray-800">Book Your Transfer</h2>
        <form action="{% url 'core:results_view' %}" method="get" class="w-full">
            {% with params=request.GET %}

            <!-- Top Row: Date, Pickup, Dropoff -->
            <div class="grid grid-cols-1 lg:grid-cols-3 gap-6 mb-6">
                <!-- Date & Time -->
                <div class="form-group">
                    <label class="form-label">Pickup Date & Time</label>
                    <input type="datetime-local" name="pickup_datetime" class="form-control"
                        value="{{ params.pickup_datetime }}" required />
                </div>

                <!-- Pickup Location -->
                <div class="form-group">
                    <label class="form-label">Pickup Location</label>
                    <select name="pickup_location" class="form-control" required>
                        {% if not params.pickup_location %}
                        <option value="" disabled selected>Select Hotel / Airport</option>
                        {% else %}
                        <option value="" disabled>Select Hotel / Airport</option>
                        {% endif %}

                        {% for zone in zones_with_hotels %}
                        <optgroup label="{{ zone.name }}">
                            {% for hotel in zone.hotels.all %}
                            {% if params.pickup_location|add:0 == hotel.id %}
                            <option value="{{ hotel.id }}" selected>{{ hotel.name }}</option>
                            {% else %}
                            <option value="{{ hotel.id }}">{{ hotel.name }}</option>
                            {% endif %}
                            {% endfor %}
                        </optgroup>
                        {% endfor %}

                        {% if hotels_without_zone %}
                        <optgroup label="Other Locations">
                            {% for hotel in hotels_without_zone %}
                            {% if params.pickup_location|add:0 == hotel.id %}
                            <option value="{{ hotel.id }}" selected>{{ hotel.name }}</option>
                            {% else %}
                            <option value="{{ hotel.id }}">{{ hotel.name }}</option>
                            {% endif %}
                            {% endfor %}
                        </optgroup>
                        {% endif %}
                    </select>
                </div>

                <!-- Dropoff Location -->
                <div class="form-group">
                    <label class="form-label">Dropoff Location</label>
                    <select name="dropoff_location" class="form-control" required>
                        {% if not params.dropoff_location %}
                        <option value="" disabled selected>Select Hotel / Airport</option>
                        {% else %}
                        <option value="" disabled>Select Hotel / Airport</option>
                        {% endif %}

                        {% for zone in zones_with_hotels %}
                        <optgroup label="{{ zone.name }}">
                            {% for hotel in zone.hotels.all %}
                            {% if params.dropoff_location|add:0 == hotel.id %}
                            <option value="{{ hotel.id }}" selected>{{ hotel.name }}</option>
                            {% else %}
                            <option value="{{ hotel.id }}">{{ hotel.name }}</option>
                            {% endif %}
                            {% endfor %}
                        </optgroup>
                        {% endfor %}

                        {% if hotels_without_zone %}
                        <optgroup label="Other Locations">
                            {% for hotel in hotels_without_zone %}
                            {% if params.dropoff_location|add:0 == hotel.id %}
                            <option value="{{ hotel.id }}" selected>{{ hotel.name }}</option>
                            {% else %}
                            <option value="{{ hotel.id }}">{{ hotel.name }}</option>
                            {% endif %}
                            {% endfor %}
                        </optgroup>
                        {% endif %}
                    </select>
                </div>
            </div>

            <!-- Bottom Row: Pax, Car Type, Trip Type, Find Button -->
            <!-- Adjusted layout to 4 columns to include Car Type -->
            <div class="grid grid-cols-1 lg:grid-cols-4 gap-6 items-end">

                <!-- Passengers -->
                <div class="form-group">
                    <label class="form-label">How Many People?</label>
                    <input name="people" value="{{ params.people }}" min="1" type="number" class="form-control" required
                        placeholder="Pax" />
                </div>

                <!-- Car Type -->
                <div class="form-group">
                    <label class="form-label">Car Type</label>
                    <select name="car_type" class="form-control">
                        <option value="" selected>Any Type</option>
                        {% for code, name in car_types %}
                        <option value="{{ code }}" {% if params.car_type==code %}selected{% endif %}>{{ name }}</option>
                        {% endfor %}
                    </select>
                </div>

                <!-- Trip Options (Radio) -->
                <div class="form-group">
                    <label class="form-label">Trip Options</label>
                    <div class="trip-options">
                        <label class="trip-radio-label">
                            {% if params.trip_type != 'roundtrip' %}
                            <input type="radio" name="trip_type" value="oneway" checked />
                            {% else %}
                            <input type="radio" name="trip_type" value="oneway" />
                            {% endif %}
                            <span>One Way</span>
                        </label>
                        <label class="trip-radio-label">
                            {% if params.trip_type == 'roundtrip' %}
                            <input type="radio" name="trip_type" value="roundtrip" checked />
                            {% else %}
                            <input type="radio" name="trip_type" value="roundtrip" />
                            {% endif %}
                            <span>Round Trip</span>
                        </label>
                    </div>
                </div>

                <!-- Submit Button -->
                <div class="form-group">
                    <button type="submit" class="btn-search shadow-md">
                        Find a Transfer
                    </button>
                </div>
            </div>


            <!-- Return Fields (Hidden by default, shown via JS) -->
            <!-- We keep these full width below or integrate them similarly. For safety, keeping below in a new row -->
            <div id="return-section" class="border-t pt-4 mt-6" style="display: none;">
                <h3 class="text-sm font-bold text-gray-500 uppercase mb-3 text-center lg:text-left">Return Details</h3>
                <div class="grid grid-cols-1 lg:grid-cols-3 gap-6">
                    <div class="form-group">
                        <label class="form-label">Return Date & Time</label>
                        <input type="datetime-local" name="return_datetime" class="form-control"
                            value="{{ params.return_datetime }}" />
                    </div>
                    <div class="form-group">
                        <label class="form-label">Return Pickup</label>
                        <select name="return_pickup_location" class="form-control">
                            {% if not params.return_pickup_location %}
                            <option value="" disabled selected>Select Hotel / Airport</option>
                            {% else %}
                            <option value="" disabled>Select Hotel / Airport</option>
                            {% endif %}
                            {% for zone in zones_with_hotels %}
                            <optgroup label="{{ zone.name }}">
                                {% for hotel in zone.hotels.all %}
                                {% if params.return_pickup_location|add:0 == hotel.id %}
                                <option value="{{ hotel.id }}" selected>{{ hotel.name }}</option>
                                {% else %}
                                <option value="{{ hotel.id }}">{{ hotel.name }}</option>
                                {% endif %}
                                {% endfor %}
                            </optgroup>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="form-label">Return Dropoff</label>
                        <select name="return_dropoff_location" class="form-control">
                            {% if not params.return_dropoff_location %}
                            <option value="" disabled selected>Select Hotel / Airport</option>
                            {% else %}
                            <option value="" disabled>Select Hotel / Airport</option>
                            {% endif %}
                            {% for zone in zones_with_hotels %}
                            <optgroup label="{{ zone.name }}">
                                {% for hotel in zone.hotels.all %}
                                {% if params.return_dropoff_location|add:0 == hotel.id %}
                                <option value="{{ hotel.id }}" selected>{{ hotel.name }}</option>
                                {% else %}
                                <option value="{{ hotel.id }}">{{ hotel.name }}</option>
                                {% endif %}
                                {% endfor %}
                            </optgroup>
                            {% endfor %}
                        </select>
                    </div>
                </div>
            </div>

            {% endwith %}
        </form>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const radios = document.querySelectorAll('input[name="trip_type"]');
        const returnSection = document.getElementById('return-section');
        const form = document.querySelector('form'); // Scoped to this includes file if possible, or assume main form

        const returnDT = document.querySelector('input[name="return_datetime"]');
        const returnPickup = document.querySelector('select[name="return_pickup_location"]');
        const returnDropoff = document.querySelector('select[name="return_dropoff_location"]');

        function setReturnRequired(isRequired) {
            if (!returnDT || !returnPickup || !returnDropoff) return; // Safety check
            const fields = [returnDT, returnPickup, returnDropoff];
            fields.forEach(function (el) {
                if (isRequired) {
                    el.setAttribute('required', 'required');
                } else {
                    el.removeAttribute('required');
                }
            });
        }

        function updateReturnSection() {
            const selected = document.querySelector('input[name="trip_type"]:checked');
            if (selected?.value === 'oneway') {
                returnSection.style.display = 'none';
                setReturnRequired(false);
            } else {
                returnSection.style.display = 'block'; // Changed to block for this layout
                setReturnRequired(true);
            }
        }

        // Initial check
        updateReturnSection();

        // Event listener
        radios.forEach(function (radio) {
            radio.addEventListener('change', updateReturnSection);
        });

        // Form submission validation
        if (form) {
            form.addEventListener('submit', function (e) {
                const selected = document.querySelector('input[name="trip_type"]:checked');
                if (selected && selected.value === 'roundtrip') {
                    // Double check availability before accessing value
                    if (returnDT && returnPickup && returnDropoff) {
                        if (!returnDT.value || !returnPickup.value || !returnDropoff.value) {
                            e.preventDefault();
                            alert('Please complete the Return date/time, pickup and dropoff for a roundtrip.');
                        }
                    }
                }
            });
        }
    });
</script>
