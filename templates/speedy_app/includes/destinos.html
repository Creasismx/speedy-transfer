{% load static %}

<section id="destinos" class="py-16 bg-white">
  <div class="container">
    <!-- Section Title -->
    <div class="text-center md:text-left mb-12 relative">
      <span class="absolute -top-6 left-0 text-6xl md:text-8xl font-bold opacity-5 select-none z-0"
        style="color: var(--text-muted);">Destinations</span>
      <h2 class="text-3xl md:text-5xl font-bold relative z-10"
        style="font-family: var(--font-display); color: var(--text-main);">Available Destinations</h2>
    </div>

    <!-- Filter Buttons (Simplified for visual update) -->
    <div class="flex justify-center md:justify-end gap-4 mb-8">
      <label class="cursor-pointer">
        <input type="radio" name="options" class="peer sr-only" id="vallarta" checked />
        <span
          class="px-6 py-2 rounded-lg bg-slate-100 text-slate-600 peer-checked:bg-primary peer-checked:text-white transition-all font-medium border border-transparent peer-checked:border-primary block"
          style="--tw-bg-opacity: 1; background-color: var(--bg-alt); color: var(--text-muted);">Vallarta</span>
        <style>
          .peer:checked+span {
            background-color: var(--primary);
            color: white;
          }
        </style>
      </label>
      <label class="cursor-pointer">
        <input type="radio" name="options" class="peer sr-only" id="bahia" />
        <span
          class="px-6 py-2 rounded-lg bg-slate-100 text-slate-600 peer-checked:bg-primary peer-checked:text-white transition-all font-medium border border-transparent peer-checked:border-primary block"
          style="--tw-bg-opacity: 1; background-color: var(--bg-alt); color: var(--text-muted);">Bahia de
          Banderas</span>
      </label>
    </div>

    <!-- Content Grid (Replacing Swiper with simple Grid for verified stability, can revert/enhance later) -->
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6">
      <!-- Card 1 -->
      <div class="card overflow-hidden group p-0 border-0 shadow-md hover:shadow-xl transition-shadow">
        <div class="relative h-48 overflow-hidden">
          <img src="{% static 'images/destinos1.png' %}"
            class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110" alt="Hotel Zone">
          <div class="absolute inset-0 bg-black/20 group-hover:bg-black/10 transition-colors"></div>
        </div>
        <div class="p-4">
          <h3 class="text-xl font-bold" style="color: var(--text-main);">Hotel Zone</h3>
          <p class="text-sm mt-1" style="color: var(--text-muted);">Puerto Vallarta</p>
        </div>
      </div>

      <!-- Card 2 -->
      <div class="card overflow-hidden group p-0 border-0 shadow-md hover:shadow-xl transition-shadow">
        <div class="relative h-48 overflow-hidden">
          <img src="{% static 'images/destinos2.png' %}"
            class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110" alt="Mismaloya">
        </div>
        <div class="p-4">
          <h3 class="text-xl font-bold" style="color: var(--text-main);">Mismaloya</h3>
          <p class="text-sm mt-1" style="color: var(--text-muted);">South Shore</p>
        </div>
      </div>

      <!-- Card 3 -->
      <div class="card overflow-hidden group p-0 border-0 shadow-md hover:shadow-xl transition-shadow">
        <div class="relative h-48 overflow-hidden">
          <img src="{% static 'images/destinos3.png' %}"
            class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110"
            alt="Marina Vallarta">
        </div>
        <div class="p-4">
          <h3 class="text-xl font-bold" style="color: var(--text-main);">Marina Vallarta</h3>
          <p class="text-sm mt-1" style="color: var(--text-muted);">Exclusive Area</p>
        </div>
      </div>

      <!-- Card 4 -->
      <div class="card overflow-hidden group p-0 border-0 shadow-md hover:shadow-xl transition-shadow">
        <div class="relative h-48 overflow-hidden">
          <img src="{% static 'images/destinos4.png' %}"
            class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110" alt="Down Town">
        </div>
        <div class="p-4">
          <h3 class="text-xl font-bold" style="color: var(--text-main);">Downtown</h3>
          <p class="text-sm mt-1" style="color: var(--text-muted);">Cultural Center</p>
        </div>
      </div>
    </div>
  </div>
</section>
